name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    container:
      image: cypress/included:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Run E2E tests (with JUnit reporter)
        run: |
          mkdir -p test-results
          npx cypress run --e2e --browser chrome --reporter mocha-junit-reporter --reporter-options mochaFile=test-results/junit-[hash].xml
      - name: Upload built site (dist)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
      - name: Publish JUnit to GitHub Checks
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}       # run this step even if previous step failed
        with:
          name: Test reports
          path: test-results/*.xml
          reporter: java-junit

  publish:
    needs: e2e
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.e2e.result == 'success'
    steps:
      - name: Download built site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
